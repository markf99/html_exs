<!DOCTYPE html>
<html>
<head>
	<title>Snake</title>
	<script type="text/javascript">
		var x = Math.floor(Math.random()*width);
		var y = Math.floor(Math.random()*height);
		var ax = Math.floor(Math.random()*width);
		var ay = Math.floor(Math.random()*height);
		var width=500;
		var height=500;
		var ctx;

		function init(){
			ctx = document.getElementById('game').getContext("2d");
			snake(0,0);
			apple(290,375);
		}

		function apple(ax,ay) {
			ctx.beginPath();
			ctx.rect(ax,ay,20,20);
			ctx.fillStyle="#ffff4d";
			ctx.fill(); 
		}
		function snake(x,y) {
			ctx.beginPath();
			ctx.rect(x,y,20,20);
			ctx.fillStyle="#339933";
			ctx.fill(); 
		}

		window.onload = init;
		
	</script>
	<style type="text/css">
		div{
		    width: 500px;
     		height:500px;
     		margin: 0px auto;
			border: 5px solid black;
			background-color: #ccffcc;
		}
	</style>
</head>
<body>
	<div><canvas id="game" width="500" height="500"></canvas></div>
</body>
</html>
